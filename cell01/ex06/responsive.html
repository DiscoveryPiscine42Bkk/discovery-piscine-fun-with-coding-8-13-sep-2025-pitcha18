<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        *{
        margin:0;
        width: 100%;
        height: 100%;
        }
        table{
            border-collapse: collapse;
        }
        table th{
            border: 1px solid black;
            width: 50%;
        }      
        th{
            text-align: center;
            font-size: 30px;
            font-weight: 100;
        }
        .block1{
            background-color: #ffcccf;
        }
        .block2{
            background-color: #ffffcf;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tbody>
                    <th class="block1">cat</th>
                    <th class="block2">dog</th>
            </tbody>
        </table>
    </div>   
</body>
</html>
