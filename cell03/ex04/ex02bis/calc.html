<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <style>
        body {
            background-color: #ffcccf;
            background-size: cover;
        }

        .inputCal {
            text-align: center;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inputCal input,
        select,
        button {
            padding: 1rem;
            margin: 1rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="inputCal">
        <input type="text" id="num1" name="num1" />
        <select id="oper">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="num2" name="num2" />
        <button type="button" id="calcBtn">Try me!</button>
    </div>

    <script>
        $(document).ready(function () {
            setInterval(() => {
                alert("Please, use me...");
            }, 30000);

            $("#calcBtn").on("click", function () {
                let num1 = parseInt($("#num1").val());
                let num2 = parseInt($("#num2").val());
                let oper = $("#oper").val();
                let n = 0;

                if (isNaN(num1) || isNaN(num2)) {
                    n = "Error :(";
                } else if (num1 < 0 || num2 < 0) {
                    n = "Error :(";
                } else if (oper === "+") {
                    n = num1 + num2;
                } else if (oper === "-") {
                    n = num1 - num2;
                } else if (oper === "*") {
                    n = num1 * num2;
                } else if (oper === "/") {
                    n = num2 === 0 ? "It's over 9000!" : num1 / num2;
                } else if (oper === "%") {
                    n = num2 === 0 ? "It's over 9000!" : num1 % num2;
                } else {
                    n = "Error :(";
                }

                $("#num1").val("");
                $("#oper").val("+");
                $("#num2").val("");

                alert(n);
                console.log(n);
            });
        });
    </script>
</body>

</html>
