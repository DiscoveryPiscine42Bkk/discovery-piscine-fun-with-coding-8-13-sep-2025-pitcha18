<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ballon {
            border-radius: 50%;
            background-color: red;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ballon" id="balloon" onclick="growBalloon()" onmouseleave="shrinkBalloon()"></div>

    <script>
        let i = 0;
        const colors = ['red', 'green', 'blue'];

        function growBalloon() {
            let balloon = document.getElementById("balloon");
            let newSize = balloon.offsetHeight + 10;

            if (newSize > 420) {
                balloon.style.width = "200px";
                balloon.style.height = "200px";
                i = 0;
                balloon.style.backgroundColor = colors[i];
                return;
            }

            balloon.style.width = newSize + "px";
            balloon.style.height = newSize + "px";

            i = (i + 1) % colors.length;
            balloon.style.backgroundColor = colors[i];
        }

        function shrinkBalloon() {
            let balloon = document.getElementById("balloon");
            let newSize = balloon.offsetHeight - 5;

            if (newSize < 200) newSize = 200;

            balloon.style.width = newSize + "px";
            balloon.style.height = newSize + "px";

            i = (i - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[i];
        }
    </script>
</body>
</html>
